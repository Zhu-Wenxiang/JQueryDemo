<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dom Operation</title>
		<script type="text/javascript" src="jquery/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<h2>热门动画排行榜</h2>
		<table>
			<tr>
				<td>
					<select id="left" multiple="multiple">
						<option value="1111">1111</option>
						<option>2222</option>
						<option>3333</option>
						<option>4444</option>
					</select>
				</td>
				<td valign="middle">
					<input type="button" value=">>" id="add"/><br />
					<input type="button" value="<<" id="remove"/>
				</td>
				<td>
					<select id="right" multiple="multiple">
						
					</select>
				</td>
			</tr>	
		</table>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#add").click(function(){
				var selectedopt=$("#left option:selected");
				if (selectedopt.length!=0) {
					$("#right").append(selectedopt);
				}
			})
			$("#remove").click(function(){
				var selectedopt=$("#right option:selected");
				if (selectedopt.lenght!=0) {
					$("#left").append(selectedopt);
				}
			})
		})
	</script>
</html>
