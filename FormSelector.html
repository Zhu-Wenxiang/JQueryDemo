<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单注册</title>
		<script type="text/javascript" src="jquery/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<form onsubmit="return false;">
		<fieldset>
			<legend>注册表单</legend>
			<input type="hidden" name="pid" value="1"/>
			<p>账号：<input type="text" name="username" /></p>
			<p>密码：<input type="password" name="pwd"/></p>
			<p>确认密码：<input type="password" name="repwd" /></p>
			<p>昵称：<input type="text" name="nickname"/></p>
			<p>性别：
				<input type="radio" name="gender" value="1" />男
				<input	type="radio" name="gender" value="0"/>女	
			</p>
			<p>爱好：
				<input type="checkbox" name="hobby" value="basketball" />basketball	
				<input type="checkbox" name="hobby" value="soccer"/>soccer
				<input type="checkbox" name="hobby" value="tennis" />tennis
				<input type="checkbox" name="hobby" value="others" />others
			</p>
			<p>省份：
				<select>
					<option value="">--省份--</option>
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="广州">广州</option>
					<option value="其他">其他</option>
				</select>	
			</p>	
		<input type="submit" value="提交表单"/>
		</fieldset>	
		</form>
	</body>
	<script type="text/javascript">
		$(function(){
			$(":submit").click(function(){
				var $username=$("[name=username]").val();
				var $pwd=$(":password:first").val();
				var $repwd=$(":password:last").val();
				if ( $username=="") {
					$("[name=username]").css("border-color","red");
					alert("账号不能为空");	
				}
				if ($pwd=="") {
					$(":password:first").css("border-color","red");
					alert("密码不能为空");
				}
				if ($repwd=="") {
					$(":password:last").css("border-color","red");
					alert("请确认密码");
				}
				if (!($pwd==$repwd)) {
					alert("两次输入密码不一致");
				}
				if (($(":radio:checked")).length==0) {
					alert("请选择性别")	
				}
				var $hobbies=$("[name='hobby']:checkbox:checked");
				var result="";
				for (var i=0;i<$hobbies.length;i++) {
					result+=($hobbies[i]).value+" ";//这里的$hobbies[i]已经是一个dom对象了
				}
				if(result!=""){
					alert("您选择的爱好是："+result);
				}
			})
		})
	</script>
</html>
